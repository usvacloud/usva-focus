---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usvad-focus
spec:
  selector:
    matchLabels:
      app: usvad-focus
  template:
    metadata:
      labels:
        app: usvad-focus
    spec:
      containers:
        - name: usvad-focus
          image: mattipaksula/usvad-focus
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "0.1"
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 128Mi
          env:
            - name: USVA_ADDRESS
              value: focus.usva.io
